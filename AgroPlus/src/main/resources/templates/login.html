<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>[[#{login.titulo}]]</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js" defer></script>
</head>
<body>
<body>
<section>

    <form action="/login" method="post">
        <h1>[[#{login.titulo}]]</h1>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
        </div>
        <div class="inputbox">
            <label>[[#{login.usuario}]]</label>
            <ion-icon name="mail-outline"></ion-icon>
            <input name="username" id="username" type="text" required>
        </div>
        <div class="inputbox">
            <label>[[#{login.senha}]]</label>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" required>
        </div>
        <button>[[#{login.titulo}]]</button>
        <div class="register">
            <p>[[#{login.nao.possui.conta}]]<a href="/signup">[[#{login.cadastro}]]</a></p>
        </div>
        <div>
            <a href="home/index.html">[[#{navigation.home}]]</a> |
        </div>
    </form>
</section>
</body>
