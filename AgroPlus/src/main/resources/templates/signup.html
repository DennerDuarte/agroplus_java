<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[#{cadastro.titulo}]]</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/app.js" defer></script>
    <style>
        .acoes {
            text-align: right; /* Alinha o conteúdo à direita */
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<section>
    <form id="signup-form">
        <h1>[[#{cadastro.titulo}]]</h1>
        <div class="inputbox">
            <label for="username">[[#{login.usuario}]]</label>
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="inputbox">
            <label for="password">[[#{login.senha}]]</label>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="inputbox">
            <label for="passwordcon">[[#{cadastro.senha.confirmar}]]</label>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="passwordcon" name="passwordcon" required>
        </div>
        <button id="submit" type="submit">[[#{cadastro.cadastre}]]</button>
        <div class="register">
            <p>[[#{cadastro.ja.possui.conta}]] <a href="/login"> Clique Aqui</a></p>
        </div>
        <div class="acoes">
            <a href="home/index.html">[[#{navigation.home}]]</a> |
        </div>
    </form>
</section>

<script>
    const signupForm = document.getElementById("signup-form");

    signupForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('passwordcon').value;

        if (password === confirmPassword) {
            const data = {
                username,
                password
            };

            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Cadastro realizado com sucesso! Redirecionando para o login...');
                        window.location.href = '/login';
                    } else {
                        alert('Erro no cadastro. Tente novamente.');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro no cadastro. Por favor, tente novamente mais tarde.');
                });
        } else {
            alert('As senhas não coincidem. Por favor, tente novamente.');
        }
    });
</script>

</body>
</html>
